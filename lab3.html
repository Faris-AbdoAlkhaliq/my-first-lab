<!DOCTYPE html PUBLIC>
<html>
  <head>
    <title>My first html example</title>
    <link rel="stylesheet" href="lab3.css" />
  </head>

  <body>
    <table border="1" align="left" cellpadding="10" width="700px" width="100%">
      <tr>
        <th class="headings" colspan="2" width="500px" , align="center">
          Price
        </th>
        <th class="headings" rowspan="2">Item</th>
      </tr>

      <tr>
        <th class="headings">Without taxes</th>
        <th class="headings">With taxes</th>
      </tr>

      <tr>
        <td class="firstRow">150</td>
        <td class="firstRow">165</td>
        <td class="firstRow">DVD player</td>
      </tr>
      <tr>
        <td class="secondRow">200</td>
        <td class="secondRow">210</td>
        <td class="secondRow">laser printer</td>
      </tr>

      <tr>
        <td class="thirdRow">300</td>
        <td class="thirdRow">330</td>
        <td class="thirdRow">LCD monitor</td>
      </tr>
    </table>
  </body>
</html>
